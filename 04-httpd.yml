---
- name: setup HTTPD on node1 server
  hosts: node1

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

      - name: start HTTPD
    service:
      name: httpd
      state: started

      - name: enable HTTPD
    service:
      name: httpd
      enabled: true 

